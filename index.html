<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Go Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="flex flex-col min-h-screen">
      <div class="flex justify-center items-center flex-grow">
        <div id="counter" class="text-5xl font-bold">{{.CounterValue}}</div>
      </div>

      <div class="flex justify-center p-4 fixed bottom-4 w-full">
        <button
          hx-target="#counter"
          hx-post="/decrease"
          class=" mx-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg text-white"
        >
          Decrease -
        </button>
        <button
          hx-target="#counter"
          hx-post="/increase"
          class=" mx-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white"
        >
          Increase +
        </button>
        <button
          hx-target="#counter"
          hx-post="/multiply"
          class=" mx-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white"
        >
          Multiply x2
        </button>
        <button
          hx-target="#counter"
          hx-post="/divide"
          class=" mx-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white"
        >
          Divide /2
        </button>
      </div>
    </div>
    
  </body>
</html>
